<html>
    <head>
        <script src="http://localhost:8080/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>
            try {
                //socket io client
                var socket = io.connect('http://localhost:8080/notification');

                socket.on("connect", function() {
                    console.log("connected");
                    // Let the server know who is connected...
                    setInterval(function() {
                        setTimeout(function() {
                            socket.emit("push", { id: 101, message: { message: getRandomInt(10, 49), ts: Date.now() } });
                            setTimeout(function() {
                                socket.emit("push", { id: 102, message: { message: getRandomInt(50, 99), ts: Date.now() } });
                            }, 2000);
                        }, 4000);
                    }, 1000);
                });
            } catch (e) {
                console.log(e);
            }

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        </script>
    </head>
    <body>
        Publisher
        <hr/>
        <div id="status"></div><br/><br/>
        <div id="messages"></div>
    </body>
</html>
